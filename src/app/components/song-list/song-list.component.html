<div class="container">
  <div class="inner-container" fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="space-around center">
    <div *ngFor="let song of songs">
      <app-song-card [song]="song"></app-song-card>
    </div>
    <div *ngIf="songs?.length === 0" class="no-results">
      Sin resultados
    </div>
  </div>
</div>
